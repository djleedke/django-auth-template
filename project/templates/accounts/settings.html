
{% extends 'base.html' %}

{% block title %}
<title>Settings</title>
{% endblock %}

{% block content %}
{% include 'navbar.html' %}
<div class="container">
    <div class="d-flex justify-content-center h-100 mt-5">
        <div class="card">
            <div class="card-header">Account Settings</div>
            <div class="card-body">
                {% if messages %}
                <ul>
                    {% for message in messages %}
                            <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
