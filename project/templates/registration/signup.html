{% extends 'base.html' %}

{% block title %}<title>Sign Up</title>{% endblock %}

{% block content %}
{% include 'navbar.html' %}
<div class="container">
    <div class="d-flex justify-content-center h-100 mt-5">
        <div class="card">
            <div class="card-header">Sign Up</div>
            <div class="card-body">
                <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
